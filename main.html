<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <div id="wrap">
        <header>

        <div class="content">
            <div class="page1" id="page1">

                <p>안녕하세요 <br> <strong>나나코딩</strong> 입니다</p>
                <img src="./img/nanacodingmini.png" alt="nanacodinglogo">
                </div>

            </div>

            <div class="page2" id="page2">

            </div>

            <div class="page5" id="page5">

                <p><strong>코딩교육,</strong><br> 나나코딩과 함께<br>시작해 볼까요?</p>
                <img src="img/title.png">

                </div>
